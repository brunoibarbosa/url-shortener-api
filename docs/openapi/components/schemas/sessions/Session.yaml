type: object
properties:
  userAgent:
    type: string
    description: User agent do navegador/dispositivo
    example: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
  ipAddress:
    type: string
    description: Endereço IP da sessão
    example: 192.168.1.100
  createdAt:
    type: string
    format: date-time
    description: Data e hora de criação da sessão
    example: "2025-12-02T10:30:00Z"
  expiresAt:
    type: string
    format: date-time
    description: Data e hora de expiração da sessão
    example: "2025-12-09T10:30:00Z"
