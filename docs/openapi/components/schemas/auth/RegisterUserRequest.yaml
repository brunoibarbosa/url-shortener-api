type: object
required:
  - email
  - password
  - name
properties:
  email:
    type: string
    format: email
    description: E-mail do usuário
    example: usuario@exemplo.com
  password:
    type: string
    format: password
    minLength: 8
    description: Senha do usuário (mínimo 8 caracteres)
    example: SenhaSegura123!
  name:
    type: string
    minLength: 1
    description: Nome completo do usuário
    example: João Silva
