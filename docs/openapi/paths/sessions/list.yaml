get:
  tags:
    - Sessões
  summary: Listar sessões do usuário
  description: Retorna lista paginada de sessões ativas do usuário autenticado
  operationId: listSessions
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      required: true
      description: Número da página (mínimo 1)
      schema:
        type: integer
        minimum: 1
        example: 1
    - name: limit
      in: query
      required: true
      description: Quantidade de itens por página (mínimo 1)
      schema:
        type: integer
        minimum: 1
        maximum: 100
        example: 10
    - name: sortBy
      in: query
      required: false
      description: Campo para ordenação
      schema:
        type: string
        enum:
          - userAgent
          - ipAddress
          - createdAt
          - expiresAt
        example: createdAt
    - name: sortKind
      in: query
      required: false
      description: Direção da ordenação (obrigatório se sortBy for informado)
      schema:
        type: string
        enum:
          - asc
          - desc
        example: desc
  responses:
    "200":
      description: Lista de sessões retornada com sucesso
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/sessions/ListSessionsResponse.yaml"
          examples:
            exemplo:
              value:
                data:
                  - userAgent: Mozilla/5.0 (Windows NT 10.0; Win64; x64)
                    ipAddress: 192.168.1.100
                    createdAt: "2025-12-02T10:30:00Z"
                    expiresAt: "2025-12-09T10:30:00Z"
                  - userAgent: Mozilla/5.0 (iPhone; CPU iPhone OS 14_0)
                    ipAddress: 192.168.1.101
                    createdAt: "2025-12-01T15:20:00Z"
                    expiresAt: "2025-12-08T15:20:00Z"
                count: 2
                page: 1
                limit: 10
    "400":
      description: Parâmetros de paginação inválidos
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/errors/ErrorResponse.yaml"
          examples:
            missing_params:
              value:
                code: VALIDATION_ERROR
                message: Paginação obrigatória
                details:
                  - field: page
                    message: Campo obrigatório
                  - field: limit
                    message: Campo obrigatório
            invalid_sort:
              value:
                code: VALIDATION_ERROR
                message: Erro de validação
                details:
                  - field: sortBy
                    message: Campo obrigatório quando sortKind é informado
    "401":
      $ref: "../../components/responses/Unauthorized.yaml"
    "500":
      $ref: "../../components/responses/InternalServerError.yaml"
